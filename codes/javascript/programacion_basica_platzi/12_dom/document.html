<!DOCTYPE html>
<html>
	<head>
		<title>21- Fizz Buzz</title>
		<meta charset="utf-8" />
	</head>
	<body>
		<h1></h1>
		<script>
		for (var i = 1; i <= 100; i++) 
		{
			var j = "";
			if (i % 3 == 0)
			{
				j += "Fizz";
			}
			if (i % 5 == 0)
			{
				j += "Fuzz" 
			}
			if (j == "") j = i;
			document.write(j + "<br />");
		}



		</script>
	</body>
</html>
