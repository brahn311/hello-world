<!DOCTYPE html>
<html>
<head>
<script>
function myFunction() {
    document.getElementById("demo").innerHTML = "Ahora ya el parrafo ya es diferente.";
}
</script>
</head>

<body>

<h2>Con JavaScript en el head</h2>

<p id="demo">Un parrafo.</p>

<button type="button" onclick="myFunction()">Clickeame</button>

</body>
</html>
